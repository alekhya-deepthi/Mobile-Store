<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobile stores</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <h2>mobile stores</h2>
    </div>
</div>
<div class="row" ng-controller="StoreController as store">
    <div class="col-md-6" ng-repeat="mobile in store.mobiles track by $index">
        <img ng-src="{{mobile.image}}" height="250px" width="250px">
        <h2>Name:{{mobile.name}}</h2>
        <h4>Color:{{mobile.color}}</h4>
        <h4>Memory:{{mobile.memory}}</h4>
        <h4>Price: &#8377;{{mobile.price}}</h4>
       <a href="buy.html"> <button type="button" ng-hide="{{!mobile.isSoldOut}}">buy now</button></a><br>
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{'active':mobile.activeTab==='Description'}"><a ng-click="store.setActiveTab(mobile,'Description')">DESCRIPTION</a></li>
            <li role="presentation" ng-class="{'mobile.activeTab==='Specifications'}"><a ng-click="store.setActiveTab(mobile,'Specifications')">SPECIFICATIONS</a></li>
            <li role="presentation" ng-class="{'mobile.activeTab==='Reviews'}"><a ng-click="store.setActiveTab(mobile,'Reviews')">REVIEWS</a></li>
        </ul>
        <p ng-show="mobile.activeTab==='Description'">
            description follows here</p>
        <p ng-show="mobile.activeTab==='Specifications'">
            Specificationd follows here</p>
        <p ng-show="mobile.activeTab==='Reviews'">Reviews follow here</p>
    </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
